type Channel {
  id: Int!
  channelName: String!
  messages: [Message]
  createdAt: String!
  updatedAt: String
}

type GetMessageResponse {
  ok: Boolean!
  error: String
  messages: [Message]
}

type Query {
  GetMessage(innerChannelId: Int!): GetMessageResponse!
}

type Message {
  id: Int!
  nickname: String!
  contents: String!
  innerChannel: Channel!
  innerChannelId: Int!
  createdAt: String!
  updatedAt: String
}
